<!DOCTYPE html>
<html>

<body>
    <div style="text-align: center">
        <h1>Cat Clicker</h1>
        <p>Click on the cat to count the clicks.</p>
        <img id="cat-img" src="cat.jpg" width="100px" height="auto">

        <p>Counts: <span id="counter">0</span></p>
    </div>
    <script>
        var img = document.getElementById('cat-img');
        var counter = document.getElementById('counter');
        img.addEventListener('click', () => {
            counter.innerHTML = parseInt(counter.innerHTML) + 1;
        });

    </script>
</body>

</html>
